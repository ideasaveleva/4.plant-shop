<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant shop</title>

    <script src="https://kit.fontawesome.com/12ede62c0a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@500&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="main-container">
        <header class="header-container">
            <div class="header-banner">
                <div class="banner-img-container">
                    <img src="img/pexels-cottonbro.jpg" alt="Foto plant" class="banner-img">
                </div>
                <div class="banner-content">
                    <h1 class="banner-content-title">
                        Kembang <br> Flower Mantap
                    </h1>
                    <p class="banner-content-text">
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                        Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
                    </p>
                    <div class="banner-description1">
                        <span class="button-slider">Previous</span>
                        <span class="banner-name">Kaktus Plant</span>
                    </div>
                    <div class="banner-description">
                        <span class="button-slider">Next</span>
                        <span class="banner-name">Rahasia Plant</span>
                    </div>
                    
            </div>
            <div class="header-content">
                <a href="#">
                    <img src="img/plant-logo.png" alt="Icon plant">
                </a>
                <div class="header-menu">
                    <a class="header-link" href="#">
                        <img src="img/search 1.svg" alt="Icon search">
                    </a>
                    <a class="header-link" href="#">
                        <img src="img/shopping-cart 1.svg" alt="Icon cart">
                    </a>
                    <a class="header-exit" href="#">Sign Up</a>
                    <a class="button" href="#">Sign In</a>
                </div>
                <div class="menu-bar">
                    <i class="menu-bar-icon fas fa-bars"></i>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
