<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Plant shop</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">

<body>
    <div class="main-container">
        <header class="header-banner d-flex flex-column-reverse">

                    </a>
                </div>
                <!-- /.col -->
                <div class="col d-flex justify-content-end align-items-center ">
                    <a href="#" class="header-link">
                        <img src="img/search 1.svg" alt="Icon search">
                    </a>
                    <a href="#" class="header-link">
                        <img src="img/shopping-cart 1.svg" alt="Icon cart">
                    </a>
                    <a href="#" class="header-link link-banner">Sign Up</a>
                    <a href="#" class="header-link link-banner">Sign In</a>
                    <a class="menu-bar" href="#">
                        <i class="menu-bar-icon fas fa-bars"></i>
                    </a>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
            <div class="row align-items-lg-end justify-content-center">

                <div class="col-lg col-sm-10">

                    </p>
